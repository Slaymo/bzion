body:
  background: "#21252c"
  alternate: "#323740"
  color: "#dedede"
  muted: "#969696"

border:
  default: "1px solid #e9e9e9"
  radius: 3px

charts:
  line:
    grid: "rgba(255, 255, 255, 0.25)"
    label: "rgba(255, 255, 255, 0.50)"
  series:
    a: "#995d81"
    b: "#eb8258"
    c: "#f6f740"
    d: "#d8dc6a"
    e: "#6689a1"

elements:
  anchor: "#8FD5FF"
  badge:
    background: "linear-gradient(#62abff, #4884cf)"
    color: "#ffffff"
  blockquote:
    icon: "#bfcfd1"
  pills:
    background: "#77541f"
    color: "#ffffff"
    color_active: "#ffffff"

form:
  background: "#373d49"
  background_active: "#303b4f"
  select2:
    arrow_color_up: "#ffffff transparent transparent transparent"
    arrow_color_dn: "transparent transparent #ffffff transparent"
    choice_color: "#ffffff"
    choice_background: "#1b6a7c"
    selected: "#6a6e76"
    drop_shadow: "0 6px 14px 2px rgba(0, 0, 0, 0.75)"

list_group:
  active:
    background: "#1f3f56"
#    color: "#ffffff"

markdown:
  codeblock:
    background: "#2b2b2b"
  editor:
    body_background: "#5f636b"
    body_border: none
    toolbar_background: "#323740"
    toolbar_border: none

navigation:
  background: "#323740"
  links: "#bfcfd1"

table:
    border: "1px solid #e9e9e9"
    caption:
        color: "#969696"
    padding: 8px
    rows:
        alternate: "#323740"
        hover: "#35435d"
