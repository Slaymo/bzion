body:
  background: "#21252c"
  color: "#ffffff"

border:
  default: "1px solid #e9e9e9"
  radius: 3px

charts:
  line:
    grid: "rgba(255, 255, 255, 0.25)"
    label: "rgba(255, 255, 255, 0.50)"
  series:
    a: "#995d81"
    b: "#eb8258"
    c: "#f6f740"
    d: "#d8dc6a"
    e: "#6689a1"

elements:
  anchor: "#8FD5FF"
  badge:
    background: "linear-gradient(#62abff, #4884cf)"
    color: "#ffffff"
  pills:
    background: "#77541f"
    color: "#ffffff"
    color_active: "#ffffff"

list_group:
  active:
    background: "#1f3f56"
#    color: "#ffffff"

markdown:
  codeblock:
    background: "#2b2b2b"

navigation:
  background: "#323740"
  links: "#bfcfd1"
