body:
  background: "#ffffff"
  color: "#000000"

border:
  default: "1px solid #d8dade"
  radius: 3px

charts:
  line:
    grid: "rgba(0, 0, 0, 0.25)"
    label: "rgba(0, 0, 0, 0.5)"
  series:
    a: "#995d81"
    b: "#eb8258"
    c: "#f6f740"
    d: "#d8dc6a"
    e: "#6689a1"

elements:
  anchor: "#0366d6"
  badge:
    background: "linear-gradient(#F65D5F, #E93631)"
    color: "#ffffff"
  pills:
    background: "#0366d6"
    color: "#000"
    color_active: "#fff"

form:
  background: "#f5f5f5"
  background_active: "#ffffff"
  select2:
    arrow_color_up: "#888 transparent transparent transparent"
    arrow_color_dn: "transparent transparent #888 transparent"
    choice_color: "#0366d6"
    choice_background: "#e1f3ff"
    selected: "#c7c7c7"
    drop_shadow: "0 6px 14px 2px rgba(0, 0, 0, 0.2)"

list_group:
  active:
    background: "#badcff"
#    color: "#ffffff"

markdown:
  codeblock:
    background: "#e9e9e9"
  editor:
    body_background: "#ffffff"
    body_border: "1px solid #c0d3eb"
    toolbar_background: "#f1f8ff"
    toolbar_border: "1px solid #c0d3eb"

navigation:
  background: "#333333"
  links: "#d4d4d4"

table:
    border: "1px solid #d8dade"
    caption:
        color: "#656565"
    padding: 8px
    rows:
        hover: "#f5f5f5"
