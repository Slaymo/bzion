body:
  background: "#ffffff"
  color: "#000000"

border:
  default: "1px solid #d8dade"
  radius: 3px

charts:
  line:
    grid: "rgba(0, 0, 0, 0.25)"
    label: "rgba(0, 0, 0, 0.5)"
  series:
    a: "#995d81"
    b: "#eb8258"
    c: "#f6f740"
    d: "#d8dc6a"
    e: "#6689a1"

elements:
  anchor: "#0366d6"
  badge:
    background: "linear-gradient(#F65D5F, #E93631)"
    color: "#ffffff"
  pills:
    background: "#0366d6"
    color: "#000"
    color_active: "#fff"

list_group:
  active:
    background: "#badcff"
#    color: "#ffffff"

markdown:
  codeblock:
    background: "#e9e9e9"

navigation:
  background: "#333333"
  links: "#d4d4d4"
